services:
  - type: web
    name: lexigraph-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: PORT
        fromService: true
    autoDeploy: false
